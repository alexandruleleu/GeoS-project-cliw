<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GeoS App</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="navbar">
            <a class="navbar-logo">Geo<span class="bold">S</span>
            </a>
            <div class="user-profile">
                <div id="circle"></div>
                <p id="username"></p>
            </div>
        </div>
        <div class="content">
            <div class="map-canvas">
                <div id="map"></div>
                <div id="infowindow-content">
                    <span id="place-name"  class="title"></span><br>
                    <span id="place-address"></span>
                    <br /> <br />
                    <div class="marker-content">
                        <div id="marker-photos">
                            <img class="mySlides" src="/src/img/nature.png" alt="markerPhoto">
                            
                        </div>
                        <button class="marker-btn-left" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="marker-btn-right" onclick="plusDivs(1)">&#10095;</button>
                    </div> 
                </div>
            </div>
            <div class="sidebar">
                <div class="fields">
                    <div class="location">    
                        <form>
                            <div class="group">      
                                <input id="searchInput" onkeypress="searchPhotosByLocation(event)" placeholder="" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Location</label>
                            </div>

                            <div class="group">
                                <label>Date</label>
                                <select class="dropdownElement">
                                    <option class="option">This year</option>
                                    <option class="option">2017</option>
                                    <option class="option">2016</option>
                                    <option class="option">2015</option>
                                </select>
                            </div>
                        </form>
                        </div>
                        <div id="line">
                        </div>
                        <div class="distance">
                            <div id="slidecontainer"> 
                                <p id="dist-name">Distance</p>
                                <input type="range" min="10" max="50" value="10" class="slider" id="myRange" onchange="searchPhotosByDistance(event,this.value)">
                                <p id="dist-value">Value: <span id="dist"></span> km</p>
                            </div>
                        </div>
                        <div class="instagram-button">
                            <img onclick="searchPhotosInsta()" src="/src/img/instagram-logo.png" alt="insta">
                        </div>

                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="closeModal()" >&times;</span>
                                <h3 id="modal-img-name"></h3>
                                <hr />
                                <div class="info">
                                    <div id="modal-img"></div>
                                    <div id="modal-info">
                                        <p><b>Date: </b> <span id="date"></span></p>
                                        <p><b>Camera: </b> <span id="camera"></span></p>
                                        <p><b>Iso: </b> <span id="iso"></span></p>
                                        <p><b>Description: </b> <span id="description"></span></p>
                                    </div>
                                </div>
                            
                            </div>  
                        </div>
                </div>  
                <div id="photos">
                        <!-- photos -->
                </div>
            </div> 
        </div>
    </div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQG8prY5R4ss3MCI9Dq4hnZAOn5vAw7ng&libraries=places&callback=initMap" async defer></script>
      
</body>
</html>
