<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
  <title>GeoS App</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                Log in first
            </div>
            <div class="login-content">
                <div class="input-group">
                    <div class="input-field-name">
                        <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                            <path fill="#E10970" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                        </svg>
                        <span class="input-label">username</span>
                    </div>
                    <input class="input-field" id="name">
                </div>
                <div class="input-group">
                    <div class="input-field-name">
                        <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                            <path fill="#E10970" d="M7,14A2,2 0 0,1 5,12A2,2 0 0,1 7,10A2,2 0 0,1 9,12A2,2 0 0,1 7,14M12.65,10C11.83,7.67 9.61,6 7,6A6,6 0 0,0 1,12A6,6 0 0,0 7,18C9.61,18 11.83,16.33 12.65,14H17V18H21V14H23V10H12.65Z" />
                        </svg>
                        <span class="input-label">password</span>
                    </div>

                    <input type="password" class="input-field" id="password">
                </div>
                <div class="input-error" id="error"></div>
                <a class="forgot-password-link" href="#">forgot password?</a>
                <div class="button login-button" id="login">
                    Log in
                </div>
            </div>
        </div>
    </div>
</body>
</html>
