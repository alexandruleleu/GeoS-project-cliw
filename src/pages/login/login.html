<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GeoS App</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                Log in first
            </div>
            <div class="login-content">
                <div class="input-group">
                    <div class="input-field-name">username</div>
                    <input class="input-field" id="name">
                </div>
                <div class="input-group">
                    <div class="input-field-name">password</div>
                    <input type="password" class="input-field" id="password">
                </div>
                <div class="input-error" id="error"></div>
                <a class="forgot-password-link" href="#">forgot password?</a>
                <div class="button login-button" id="login">
                    Log in
                </div>
                <div class="separator"></div>
                <div class="button register-button">
                    Register now
                </div>
            </div>
        </div>
    </div>
</body>
</html>
